<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="  https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="tablita">

        <fieldset>
            <legend>Formulario</legend>

            <div style="text-align: center;">
                <h4>codigo unico</h4>
                <input id="codigo" type="number" name="">

                <h4>fecha de realizacion</h4>
                <input id="fecha" type="date" name="" value="0">

                <h4>motivo</h4>
                <textarea id="motivo" rows="10" cols="20" maxlength="250"></textarea> <br><br><input id="conta"
                    type="text" name="" value="250">



                <h4>profesionales</h4>
                <select id="pro" value="">
                    <option> carlos olguin </option>
                    <option> gustavo lima </option>
                    <option> pedro pavez</option>
                    <option> Alejandra Marin</option>
                </select><br><br>


                <button id="enviar">Enviar</button>
            </div>
        </fieldset>

    </div>
    <script>
        $(document).ready(function () {



                    $("#enviar").click(function () {






                            if ($("#fecha").val() == 0) {

                                alert('no lleno el campo fecha')


                            }



                            if ($("#codigo").val() == 0) {

                                alert('no lleno el campo codigo '
                                    )

                                }


                                if ($("#motivo").val() == "") {

                                    alert('no lleno el campo motivo')

                                }



                                if ($("#motivo").val() == "") {

                                    alert('no selecciono nada')

                                }












                            });

                        $("#motivo").keyup(function () {



                            f = $("#motivo").val().length

                            h = 250 - f
                            $("#conta").val(h)






                        });



                        $("#motivo").keypress(function () {
                            if (f > 250) return false;


                        });



                    });
    </script>
</body>

</html>
